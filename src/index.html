<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
</head>
<body>
  <div class="root">
    <div class="timeline">
      <div class="timeline__container">
        <div class="timeline__posts"></div> 
        <form name="post" class="timeline__form" novalidate>
          <input name="post content" class="timeline__input">
          <div class="timeline__buttons">
            <button type="button" class="timeline__btn timeline__btn-audio">
              <img src="./images/audio.svg" alt="">
            </button>
            <button type="button" class="timeline__btn timeline__btn-video">
              <img src="./images/video.svg" alt="">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
